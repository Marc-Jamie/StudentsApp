<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Buttons</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../typography.css" />
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main>
			<div class="energy-buttons">
				<button class="button-energy button-energy--energy-value-100 button--reset">
					<h3 class="body--large heading--energy-value-100">100%</h3>
				</button>
				<button class="button-energy button-energy--energy-value-75 button--reset">
					<h3 class="body--large heading--energy-value-75">75%</h3>
				</button>
				<button class="button-energy button-energy--energy-value-50 button--reset">
					<h3 class="body--large heading--energy-value-50">50%</h3>
				</button>
				<button class="button-energy button-energy--energy-value-25 button--reset">
					<h3 class="body--large heading--energy-value-25">25%</h3>
				</button>
			</div>
		</main>
	</body>
</html>
